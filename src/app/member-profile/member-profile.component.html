<div class="row">
  <div class="col-lg-12">
    <h2>Name: {{currentMember?.name}}</h2>
    <h4>Title: {{currentMember?.title}}</h4>
  </div>
  <ul *ngFor="let keyboard of memberKeyboards">
    <li><h4>Brand: {{keyboard?.brand}}</h4></li>
    <li>Model: {{keyboard?.model}}</li>
    <li>Switch Type: {{keyboard?.switchType}}</li>
    <li>Size: {{keyboard?.size}}</li>
  </ul>
  <hr>
</div>
